{% extends "base.html" %}
{% block content %}
<h1>Order History</h1>
<div class="order-list">
    {% for order in orders %}
        <div class="order-item">
            <h2>Order #{{ order.id }}</h2>
            <p>Date: {{ order.order_date }}</p>
            <p>Total: {{ order.total_amount }}</p>
        </div>
    {% endfor %}
</div>
{% endblock %}
